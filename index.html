<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Weather</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="col-sm-4"></div>
	<div class="col-sm-4" id="mainTable">
		<table>
			<tr>
				<td>
					City: <input type="text" id="city" placeholder="e. g. Kosice">
				</td>
				<td>
					Country code: <input type="text" id="countryCode" placeholder="e. g. SK">
				</td>
			</tr>

			<tr>
				<td id="detailsTD">
					<input type="checkbox" id="details"> details
				</td>
				<td id="getTD">
					<button id="get">Get</button>
				</td>
			</tr>
		</table>

		<div id="detailsTable"></div>
	</div>
	<div class="col-sm-4"></div>

	<script src="script.js"></script>
</body>
</html>
